[pylama]
# D105: Missing docstring in magic method
# D203: 1 blank line required before class docstring
# D213: Multi-line docstring summary should start at the second line
# To be removed:
# D100: Missing docstring in public module
# D101: Missing docstring in public class
# D102: Missing docstring in public method
# D103: Missing docstring in public function
# D104: Missing docstring in public package
# E128 continuation line under-indented for visual indent [pycodestyle]
# E124 closing bracket does not match visual indentation [pycodestyle]
skip={toxworkdir}/*,build/*,.tox/*,.env/*,env/*,venv/*,*dimensions.py,*transfos.py,gemini-env/*
ignore=D105,D203,D213,D100,D101,D102,D103,D104,W0611,E402,E128,E124
linters=pycodestyle,pyflakes

[pylama:pycodestyle]
max_line_length = 100
